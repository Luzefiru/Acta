<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="signup-container">
      <h1>Create an account</h1>
      <div class="form">
        <p class="field">Full name</p>
        <input type="text" placeholder="John Doe" />
      </div>
      <div class="form">
        <p class="field">Email</p>
        <input type="text" placeholder="example.email@gmail.com" />
      </div>
      <div class="form">
        <p class="field">Password</p>
        <input type="password" placeholder="Enter at least 8+ characters" />
      </div>

      <button class="signup">Sign up</button>
      <p id="options">or sign up with</p>
      <div class="signup-options">
        <button class="option">
          <img src="logo-google.svg" />
        </button>
        <button class="option">
          <img src="../../assets/logo-facebook.svg" />
        </button>
        <button class="option">
          <img src="../../assets/logo-apple.svg" />
        </button>
      </div>
    </div>
  </body>
</html>
